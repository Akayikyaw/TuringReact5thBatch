<html>
    <script>
        //for
        function doSomething()
        {
            console.log("Hello");
            for(let i=0;i<10;i++)
            {
                console.log("For body");
                return;
            }
            console.log("End of loop");
        }
        doSomething();
        console.log("After function call");

        
    </script>
</html>
