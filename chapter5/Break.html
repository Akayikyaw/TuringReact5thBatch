<html>
    <script>
        //for
        for(var i=0;i<10;i++)
        {
            if(i==5)
            {
                break;
            }
            console.log("Hello ",i);
        }
        console.log("End of loop ",i);

        i = 0;
        while( i < 10)
        {
            if(i==5)
            {
                break;
            }
            console.log("While Hello ",i);
            i++;
        }
        console.log("End of while loop ",i);
    </script>
</html>
