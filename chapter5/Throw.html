<html>
    <script>
      function div(a,b) 
      {
       if(a ==0 && b== 0)
       {
        throw new Error("A and b is zero");
       }
       else
       {
        return a/b;
       }
      }
     console.log("div (5,2)", div(5,2));

     try
     {
        console.log("div (0,0)", div(0,0));
     }
     catch(e)
     {
        console.log("Error ",e);
     }
     
     console.log('End of statement');
    </script>
</html>
