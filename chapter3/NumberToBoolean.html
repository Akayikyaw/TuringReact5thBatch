<html>
    <script>
        let value = NaN;
        let result = !! value;
        console.log("Nan ", result);

        value = 0;
        result = !! value;
        console.log("Nan ", result);

        value = -0;
        result = !! value;
        console.log("Nan ", result);

        value = 10;
        result = !! value;
        console.log("Nan ", result);

        value = Infinity;
        result = !! value;
        console.log("Nan ", result);
    </script>
</html>
