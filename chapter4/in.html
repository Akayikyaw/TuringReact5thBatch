<html>
    <script>
        let obj = {
            name : "Tk"
        };
        console.log(" 'name' in obj",'name' in obj );
        console.log(" 'age' in obj",'age' in obj );
        console.log(" 'toString' in obj",'toString' in obj );

        let date = new Date();
        console.log(" date instanceof Date",date instanceof Date );
        console.log(" date instanceof Object",date instanceof Object );
        console.log(" 'date' instanceof Date",'date' instanceof Date );
    </script>
</html>
