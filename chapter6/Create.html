<html>
    <script>
      let parent = {
         x : [100],
         y : 200
      };
      let obj = Object.create(parent);
      console.log("Obj ",obj);
      console.log('Obj.x ',obj.x);
      console.log('Obj.y ',obj.y);
      console.log('Obj.__proto__ ',obj.__proto__);

      parent.x ++;
      console.log("Parent ",parent);
      console.log("Obj ",obj);
      console.log('Obj.x ',obj.x);
      console.log('Obj.y ',obj.y);

      obj.x = 10;
      console.log("Obj ",obj);
    </script>
</html>
    </script>
</html>
