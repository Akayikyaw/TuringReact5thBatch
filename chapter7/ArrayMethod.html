<html>
    <script>
      let arr = [10,20,13,25,100];
      const isEven = (x)=> x % 2 ==0;
    
      const evenList = arr.filter(isEven);
      console.log('Even list ',evenList);

      const doubleList = arr.map(x=>x+1);
      console.log("Double list ",doubleList);
      let objArr = [
        {
            name :"Mg Aung",
            age : 29,
            gender : 'Male'
        },
        {
            name :"Mya Mya",
            age : 29,
            gender: 'Female'
        },
        {
            name :"Mg Hla",
            age : 30,
            gender : 'Male'
        },
        {
            name :"Win Win",
            age : 29,
            gender : 'Female'
        },
      ];
      let resultList =[];
      for(let obj of objArr)
      {
        if(obj.gender=='Male')
        {
            resultList.push(obj.name);
        }
      }
      console.log("Males name ",resultList);

      const isMale = (obj)=> obj.gender == 'Male';
      resultList = objArr.filter(isMale)
                         .map(obj=>obj.name); 
      console.log("Males name ",resultList);
    </script>

</html>
