<html>
    <script>
      let arr = [
        [10,20,30,100],
        [40,50,60],
    ];
      
      console.log("Arr ",arr);
      console.log("Arr[0][2] ",arr[0][2]);

      for(let i=0;i < arr.length;i++)
      {
        console.log(`Arr[${i}] `,arr[i]);
        for(let j=0; j< arr[i].length;j++)
        {
            console.log(`Arr[${i}${j}] `,arr[i][j]);
        }
      }

      for(let row of arr)
      {
        for(let col of row)
        {
            console.log('Item ',col);
        }
      }
    </script>

</html>
