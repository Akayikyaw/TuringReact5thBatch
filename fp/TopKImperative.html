<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       let k = 2;
       let arr = [2,2,2,1,1,1,1,2,2,2,3];

       //count frequencies
       //sort by frequencies
       //extract
       let groups = {}; 
       /*
       {
        2:3,
        1:1
       }
       */
      for(let i=0;i < arr.length;i++)
      {
        let value = arr[i];
        if(groups[value])
        {
            groups[value] ++;
        }
        else
        {
            groups[value] = 1;
        }
      }
      console.log('Groups ',groups);
      let groupArr = Object.entries(groups);
      console.log('Group Arr ',groupArr);

      //a = [1,6]
      let sortedGroup = groupArr.sort((a,b)=> b[1]-a[1]);
      console.log('SortedGroup ',sortedGroup);

      let result = [];
      for(let i=0;i<k;i++)
      {
        result.push(sortedGroup[i]);
      }
      console.log('Result ',result);
    </script>
</html>
