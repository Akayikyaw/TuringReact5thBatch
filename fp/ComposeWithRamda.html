<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
        const toUpper = (str)=>str.toUpperCase();
        const appendHi = (str)=> str + ' hi';

        let appendHiAndToUpper = R.pipe(appendHi,toUpper);
        console.log('appendHiAndToUpper ',appendHiAndToUpper('test'));

        //currying
        function add(x)
        {
            return function (y)
            {
                return x + y;
            }   
        }
        function tap(fn)
        {
            return function(x)
            {
                fn(x);
                return x;
            }
        }
        const addOne = (x)=> x + 1;
        const double = (x) => x * 2;
        console.log('Add(3) ',add(3)(4));

        const log = tap(console.log);
        const add3 = add(3);//patial application
        let newMathFunc = R.pipe(
                            log,
                            add3,
                            log,
                            double,
                            log,
                            addOne,
                            log);
        console.log('NewMath func ',newMathFunc(4));
    </script>
</html>
