<html>
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.27.1/dist/ramda.min.js"></script>
    <script>
       const byGrade = R.groupBy(function(student) {
        const score = student.score;
        return score < 65 ? 'F' :
                score < 70 ? 'D' :
                score < 80 ? 'C' :
                score < 90 ? 'B' : 'A';
        });
        const students = [
                {
                    name: 'Abby', 
                    score: 84,
                    gender:'Male',
                    city:'Yangon',
                },

                {
                    name: 'Eddy', 
                    score: 58,
                    gender:'Female',
                    city:'Mandalay',
                },
                {
                    name: 'Another', 
                    score: 81,
                    gender:'Male',
                    city:'Yangon',
                },
                {
                    name: 'Jack', 
                    score: 69,
                    gender:'Female',
                    city:'Tokyo',
                }
            ];
        let result = byGrade(students);
        console.log('Result ',result);

        let byGender = R.groupBy((student)=>student.gender);
        result = byGender(students);
        console.log('Result ',result);

        let byCity = R.groupBy((student)=>student.city);
        result = byCity(students);
        console.log('Result ',result);

        let byProp = (propName)=> (student)=> R.prop(propName,student);
        let groupByProp =(propName)=> R.groupBy(byProp(propName));
        result = groupByProp('gender')(students);
        console.log('Result ',result);
    </script>
</html>
